<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <div class="card">
  
  <div class="container">

    <section id="main">

      <img src="images/image-equilibrium.jpg" alt="Equilibrium #3429 artwork">
        <h4>Equilibrium #3429</h4>
        <p class="main_p">Our Equilibrium collection promotes balance and calm.</p>
  </section>
  
  <section id="secondary">
   
    <div class="left">
      <img src="images/icon-ethereum.svg" alt="Ethereum icon"> 
      <p>0.041 ETH</p>
    </div>
    
    <div class="right">
      <img src="images/icon-clock.svg" alt="Clock icon">
      <p><time datetime="2024-10-31">3 days left</time></p>
    </div>
  
  </section>
  
  <div class="creator">
    <img src="images/image-avatar.png" alt="Avatar of Jules Wyvern">
    <p>Creation of <span class="highlight"> Jules Wyvern </span></p>
  </div>


  </div>

  </div>
  
  </body>
</html>
